id: io.github.kotatogram
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: kotatogram-desktop
rename-icon: kotatogram
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  - --filesystem=xdg-run/pipewire-0
  - --unset-env=QT_PLUGIN_PATH
  - --env=PATH=/app/lib/webview/bin:/app/bin:/usr/bin
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm16
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '23.08'
    autodownload: true
    autodelete: false
  org.telegram.desktop.webview:
    directory: lib/webview
    add-ld-path: lib
    version: stable
    autodownload: true
    autodelete: true
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
  - mkdir -p ${FLATPAK_DEST}/lib/webview
build-options:
  cflags: -DNDEBUG
  cxxflags: -DNDEBUG
  append-path: /usr/lib/sdk/llvm16/bin
  append-ld-library-path: /usr/lib/sdk/llvm16/lib
cleanup:
  - /doc
  - /include
  - /lib/cmake
  - /lib/libexec
  - /lib/metatypes
  - /lib/pkgconfig
  - /lib/systemd
  - /mkspecs
  - /modules
  - /share/doc
  - /share/man
  - '*.prl'
  - '*.la'
  - '*.a'
modules:
  - name: yasm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=None
    sources:
      - type: archive
        url: https://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
        x-checker-data:
          type: anitya
          project-id: 5286
          url-template: https://www.tortall.net/projects/yasm/releases/yasm-$version.tar.gz
    cleanup:
      - '*'

  - name: jinja2
    buildsystem: simple
    build-commands:
      - pip3 install --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST}
        flit-core --no-build-isolation
      - pip3 install --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST}
        "Jinja2" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/d5/ae/09427bea9227a33ec834ed5461432752fd5d02b14f93dd68406c91684622/flit_core-3.10.1.tar.gz
        sha256: 66e5b87874a0d6e39691f0e22f09306736b633548670ad3c09ec9db03c5662f7
        x-checker-data:
          type: pypi
          name: flit-core
      - type: file
        url: https://files.pythonhosted.org/packages/b2/97/5d42485e71dfc078108a86d6de8fa46db44a1a9295e89c5d6d4a06e23a62/markupsafe-3.0.2.tar.gz
        sha256: ee55d3edf80167e48ea11a923c7386f4669df67d7994554387f84e7d8b0a2bf0
        x-checker-data:
          type: pypi
          name: MarkupSafe
      - type: file
        url: https://files.pythonhosted.org/packages/ed/55/39036716d19cab0747a5020fc7e907f362fbf48c984b14e62127f7e68e5d/jinja2-3.1.4.tar.gz
        sha256: 4a3aee7acbbe7303aede8e9648d13b8bf88a429282aa6122a993f0ac800cb369
        x-checker-data:
          type: pypi
          name: Jinja2
    cleanup:
      - '*'

  - name: systemd
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=plain
      - -Drootprefix=/app
    make-args:
      - systemd-detect-virt
    no-make-install: true
    post-install:
      - install -D systemd-detect-virt "$FLATPAK_DEST/bin"
    sources:
      - type: archive
        url: https://github.com/systemd/systemd/archive/v257/systemd-257.tar.gz
        sha256: 14f6907eb5e289d8c39cbe1ef891ca54d8a0e3582c986a9ef5844b3f29add43b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/systemd/systemd/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/systemd/systemd/archive/\($tag)/systemd-\($version).tar.gz"'
      - type: shell
        commands:
          - 'sed -i "/systemd-detect-virt/,/link_with/ s/link_with : \\[libshared\\]/link_with
            : [libshared_static, libsystemd_static, libbasic]/" meson.build'

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-libraries=program_options,regex
      - ./b2 variant=release link=shared runtime-link=shared cxxflags="$CXXFLAGS"
        linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.87.0/source/boost_1_87_0.tar.bz2
        sha256: af57be25cb4c4f4b413ed692fe378affb4352ea50fbe294a11ef548f4d527d89
        x-checker-data:
